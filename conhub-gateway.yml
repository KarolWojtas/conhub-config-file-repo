eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://${EUREKA_SERVER_HOST:localhost}:8761/eureka
zuul:
  sensitive-headers:
  - Cookie
  - Set-Cookie
  routes:
    conhub-auth-server:
     path: "/uaa/**"
     sensitive-headers:
     serviceId: forward:conhub-auth-server
